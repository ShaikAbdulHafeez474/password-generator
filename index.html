<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
         <div class="container">

            <h1>Password Generator</h1>

             <div class="displaycontainer">

                <input readonly placeholder="Password" class="display" datapassworddisplay>

                <button class="copybutton" datacopy>
                    <span class="tooltip" datacopymsg></span>
                    <i class="fa fa-copy"></i>
                </button>
             </div>

             <div class="inputcontainer">
                <div class="lengthcontainer">
                    <p>Password Length</p>
                    <p data-lengthnumber>0</p>
                </div>
                   <!--slide-->
                <input type="range" min="1" max="20" class="slider" step="1" datalengthslider>

                <!--checkbox-->
                  
                    <div class="check">
                        <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                    </div>
                    
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                    </div>
                    
                    <div class="check"><input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers letters </label></div>
                    
                    <div class="check">
                        <input type="checkbox" id="symbols">
                    <label for="symbols">Includes symbols letters</label>

                    
                    
                   
                  </div>

                  <!--strength-->
                  <div class="strengthcontainer">
                    <p>Strength</p>
                    <div class="indicator" dataindicator></div>
                  </div>

                  <!--generatepassword-->
                  <button class="generatebutton">Generate Password</button>
             </div>
         </div>
   <script src="index.js"></script>
</body>
</html>
